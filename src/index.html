<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webpack Package</title>
  </head>
  <body>
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5 ">
        <div class="row">
          <div class="col-lg-8 text-white">
            <h1>RSS Reader</h1>
            <p class='lead'>Start reading RSS today! It is easy, it is nicely.</p>
            <form action="" class="form-inline rss-form d-flex align-items-start">
              <div class="form-group d-flex flex-column w-75">
                  <input autofocus required name="url" class="form-control w-100" placeholder="RSS link" />
              </div>
              <button type="submit" class="btn btn-primary px-sm-5 ml-2">Add</button>
            </form>
            <p class='text-muted'>Example: https://habr.com/ru/rss/all/all/</p>
          </div>
        </div>
      </section>
      <section class='container-fluid p-5'>
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
        </div>
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto posts"></div>
        </div>
      </section>
    </main>    
  </body>
</html>
